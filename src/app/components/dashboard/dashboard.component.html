<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Hello <h3>{{fullName}}</h3></a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
  <div class="navbar-nav">
      <div class="nav-item text-nowrap">
          <a style="background: red;
          color: #fff;
          border-radius: 4px;
          margin: 10px;" class="nav-link px-3 cursor-pointer" (click)="logout()">Sign out</a>
      </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
     <!--  <ng-container *ngIf="role === 'Admin'"> -->
      <main class="col-md-2 ms-sm-auto col-lg-2 px-md-2">
        </main>

      <main class="col-md-8 ms-sm-auto col-lg-8 px-md-8">
          <div class="chartjs-size-monitor">
              <div class="chartjs-size-monitor-expand">
                  <div class=""></div>
              </div>
              <div class="chartjs-size-monitor-shrink">
                  <div class=""></div>
              </div>
          </div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h1">Dashboard</h1>
          </div>

          <h2>Employee List</h2><br>
          <div class="table-responsive">
              <table class="table table-striped table-sm">
                  <thead>
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">Full Name</th>
                          <th scope="col">Username</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let user of users; let i= index">
                          <td>{{i+1}}</td>
                          <td>{{user.fullname}}</td>
                          <td>{{user.username}}</td>
                      </tr>

                  </tbody>
              </table>
          </div>
      </main>

      <main class="col-md-2 ms-sm-auto col-lg-2 px-md-2">
      </main>
  </div>
</div>
