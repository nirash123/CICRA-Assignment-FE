<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                      <img class="mt-5" src="assets/images/logo.png">
                        <h2 class="pt-3 font-weight-bold"><b><i>Login</i></b></h2>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                              <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="username" type="text" placeholder="Username">
                              </div>
                              <small class="text-danger"> * Username is required. </small>
                            </div>
                            <div class="form-group pt-3">
                              <div class="input-field">
                                <span class="fa fa-lock p-2"></span>
                                <input formControlName="password" [type]="type" placeholder="Password">
                              </div>
                            </div>
                            <small class="text-danger"> * Password is required. </small>
                            <div class="form-inline fr mt-3">
                              <a id="forget" class="font-weight-bold" >Forget Password?</a>
                              <!-- Assuming you have a route for forgot password as well -->
                            </div>
                            <button type="submit" class="btn btn-success btn-block mt-4 w-100 p-2">LOGIN</button>
                            <div class="text-center pt-4 text-muted">
                              Don't have an account?
                              <a id="signup-link" class="font-weight-bold" href="/signup"> Sign Up</a>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
